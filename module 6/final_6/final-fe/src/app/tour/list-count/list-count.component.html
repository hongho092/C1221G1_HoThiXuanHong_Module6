<h2 class="font-text text-danger text-center p-5">Danh Sách Số Lần Đăng Ký</h2>


<div class="container text-center">

  <div class="row">
    <div class="p-5 col-lg-12 text-center">
      <table class="table table-striped">
        <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Tên người đăng ký</th>
          <th scope="col">Tổng số lần đăng ký</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let count of counts|paginate : { itemsPerPage: 3, currentPage: p }; index as i">
          <td>{{i+1}}</td>
          <td>{{count.ten}}</td>
          <td>{{count.soLan}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div style="justify-content: space-around;display: flex;">
    <pagination-controls (pageChange)="p = $event" class=" page-item"></pagination-controls>
  </div>
</div>
