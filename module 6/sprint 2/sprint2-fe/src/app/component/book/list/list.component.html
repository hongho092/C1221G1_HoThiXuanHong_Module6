<h1 class="text-center mt-5" >Danh sách sách</h1>
<div class="container">
  <div class="row">
<!--    <div *ngFor="let book of books">-->

      <div class="col-4 mt-5" *ngFor="let book of books">
        <div class="card mb-3">
          <div class="row g-0">
            <div class="col-md-6">
              <img [src]="book.img" class="img-fluid rounded-start" alt="...">
            </div>
            <div class="col-md-6">
              <div class="card-body">
                <h5 class="card-title text-danger">{{book.bookName}}</h5>
                <p class="card-text">Giá: <mark>{{book.price|number}} vnd</mark></p>
                <p class="card-text">Kích thước:{{book.size}}</p>
                <p class="card-text">Số trang: {{book.totalPage}}</p>
<!--                <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>-->
                <hr>
                <button class="btn btn-warning me-2"><a class="text-dark" [routerLink]="['/book/detail',book.id,book.author.authorName]"><i class="fa-solid fa-circle-info"></i></a>
                </button>
                <button type="button" class="btn btn-primary me-2" data-bs-toggle="modal" data-bs-target="#staticBackdrop" (click)="addToCart(book, 1)">
                  <i class="fa-solid fa-cart-arrow-down"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
  </div>
</div>
